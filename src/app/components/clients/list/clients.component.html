<div class="button-group">
  <button mat-raised-button
          color="primary"
          (click)="onNewClick()">
    <mat-icon>add</mat-icon> New
  </button>
  <button mat-raised-button
          color="accent"
          (click)="onExportClick()">
    <mat-icon>file_download</mat-icon> Export
  </button>
</div>

<div class="search-group">
  <mat-form-field appearance="fill">
    <input matInput placeholder="Enter shared key"
           id="sharedKey"
           required
           [(ngModel)]="sharedKey"
           name="sharedKey">
    <button matSuffix
            mat-button
            aria-label="Clear"
            (click)="onSearchClick()">
      Search
    </button>
  </mat-form-field>
  <button mat-raised-button
          color="primary"
  (click)="onAdvanceSearch()">Advanced Search</button>
</div>

<mat-accordion multi>
  <mat-expansion-panel hideToggle>
    <app-create></app-create>
  </mat-expansion-panel>
</mat-accordion>


<h2 class="component-title">Clients</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> Shared Key </th>
    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
  </ng-container>

  <ng-container matColumnDef="id">

    <th mat-header-cell *matHeaderCellDef> Business ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let
 element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date Added </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon>edit</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button
              color="primary"
              (click)="onEditClick(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
